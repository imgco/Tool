<div class="ad-banner">

  <!-- JavaScript Functionality -->
  <script>
    // Elements
    const imageUpload = document.getElementById('imageUpload');
    const originalImage = document.getElementById('originalImage');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const compressionRange = document.getElementById('compressionRange');
    const compressionValue = document.getElementById('compressionValue');
    const compressBtn = document.getElementById('compressBtn');
    const resetBtn = document.getElementById('resetBtn');

    let uploadedFile = null;

    // Update compression value display
    compressionRange.addEventListener('input', () => {
      compressionValue.textContent = compressionRange.value;
    });

    // Handle image upload
    imageUpload.addEventListener('change', () => {
      const file = imageUpload.files[0];
      if (file && file.type.startsWith('image/')) {
        uploadedFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          originalImage.src = e.target.result;
          originalImage.alt = file.name;
          imagePreviewContainer.style.display = 'block';
          compressBtn.disabled = false;
          resetBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select a valid image file.');
        reset();
      }
    });

    // Reset function to clear selections
    function reset() {
      uploadedFile = null;
      originalImage.src = '';
      imagePreviewContainer.style.display = 'none';
      compressBtn.disabled = true;
      resetBtn.disabled = true;
      imageUpload.value = '';
    }

    // Reset button click
    resetBtn.addEventListener('click', () => {
      reset();
    });

    // Compress and download image
    compressBtn.addEventListener('click', () => {
      if (!uploadedFile) return;
      const compressionPercent = parseInt(compressionRange.value, 10);
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Resize if necessary
        const maxWidth = 800;
        let width = img.width;
        let height = img.height;
        if (width > maxWidth) {
          const ratio = maxWidth / width;
          width = maxWidth;
          height = height * ratio;
        }

        // Draw image on canvas
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);

        // Compress and save
        const quality = compressionPercent / 100;
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const downloadLink = document.createElement('a');
          downloadLink.href = url;
          const filename = uploadedFile.name.replace(/\.[^/.]+$/, '') + '_compressed.jpg';
          downloadLink.download = filename;
          downloadLink.click();
          URL.revokeObjectURL(url);
        }, 'image/jpeg', quality);
      };
      const reader = new FileReader();
      reader.onload = (e) => {
        img.src = e.target.result;
      };
      reader.readAsDataURL(uploadedFile);
    });
  </script>

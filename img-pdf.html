<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image to PDF Converter</title>
  <meta name="description" content="Convert multiple images into a single PDF directly in your browser. No upload or backend required." />
  <meta name="keywords" content="image to pdf, online pdf converter, browser pdf generator, frontend only" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,176,155,0.3);
      user-select: none;
      font-weight: 600;
      font-size: 1.8rem;
      border-radius: 0 0 12px 12px;
      flex-shrink: 0;
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto 3rem;
      padding: 2rem 2.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
      text-align: center;
      user-select: none;
    }
    h1, h2 {
      margin: 0 0 1rem 0;
      font-weight: 600;
    }
    h2 {
      color: #444;
    }

    #drop-area {
      border: 2px dashed #00b09b;
      padding: 2rem;
      border-radius: 10px;
      background: #f9fdfc;
      cursor: pointer;
      margin: 1rem 0 1.5rem;
      transition: background 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }
    #drop-area.hover {
      background: #e0f7f7;
      border-color: #019180;
    }
    #drop-area p {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
      user-select: none;
    }
    #drop-area input[type="file"] {
      display: none;
    }

    button {
      padding: 0.85rem 2rem;
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(0,176,155,0.35);
      user-select: none;
      transition: background 0.3s ease, transform 0.2s ease;
      min-width: 200px;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #019180, #85b338);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0,176,155,0.45);
    }
    button:disabled {
      background: #b0b0b0;
      cursor: not-allowed;
      box-shadow: none;
      opacity: 0.6;
    }

    #progressContainer {
      width: 100%;
      background-color: #ddd;
      border-radius: 12px;
      margin-top: 1.5rem;
      height: 24px;
      overflow: hidden;
      display: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      user-select: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00b09b, #96c93d);
      border-radius: 12px 0 0 12px;
      transition: width 0.3s ease-out;
    }

    #downloadLink {
      display: none;
      margin-top: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      color: #00b09b;
      font-size: 1.1rem;
      user-select: none;
      transition: color 0.3s ease;
    }
    #downloadLink:hover {
      color: #019180;
      text-decoration: underline;
    }

    #status {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      min-height: 26px;
      user-select: none;
      transition: color 0.3s ease;
    }
    #status.success {
      color: #27ae60;
    }
    #status.error {
      color: #c0392b;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      box-shadow: 0 -6px 20px rgba(0,176,155,0.3);
      border-radius: 12px 12px 0 0;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      main {
        margin: 1.5rem 1rem 3rem;
        padding: 1.5rem 1.5rem;
      }
      button {
        width: 100%;
        min-width: unset;
      }
      #drop-area {
        padding: 1.5rem;
      }
    }
  </style>

  <!-- Load pdf-lib -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
  <header>
    Image to PDF Converter
  </header>

  <main>
    <h2>Select or Drag Images</h2>
    <p>This tool converts multiple images into a single PDF. No uploads.</p>

    <div id="drop-area" tabindex="0" role="button" aria-label="Select or drag images here">
      <p>Drag & Drop images here or click to select</p>
      <input type="file" id="imageInput" accept="image/*" multiple />
    </div>

    <button id="convertBtn" type="button">Convert to PDF</button>

    <div id="progressContainer" aria-live="polite" aria-atomic="true" aria-relevant="all">
      <div id="progressBar"></div>
    </div>

    <div id="status" role="alert" aria-live="assertive"></div>
    <a id="downloadLink" href="#" download="images.pdf" aria-label="Download generated PDF">⬇ Download PDF</a>
  </main>

  <footer>
    © 2025 My Tools Website
  </footer>

  <script>
    const { PDFDocument } = PDFLib;

    const dropArea = document.getElementById('drop-area');
    const input = document.getElementById('imageInput');
    const btn = document.getElementById('convertBtn');
    const statusDiv = document.getElementById('status');
    const downloadLink = document.getElementById('downloadLink');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    // Allow clicking drop-area to open file picker
    dropArea.addEventListener('click', () => input.click());

    // Accessibility: allow keyboard "Enter" or "Space" to open file picker
    dropArea.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        input.click();
      }
    });

    // Drag-and-drop events
    ['dragenter', 'dragover'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        dropArea.classList.add('hover');
      });
    });

    ['dragleave', 'drop'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        dropArea.classList.remove('hover');
      });
    });

    dropArea.addEventListener('drop', (e) => {
      const files = Array.from(e.dataTransfer.files);
      const imageFiles = files.filter(file => file.type.startsWith('image/'));
      if (!imageFiles.length) {
        notify('⚠️ No valid image files detected.', false);
        return;
      }
      // Append new files to existing input files
      const currentFiles = Array.from(input.files);
      const dataTransfer = new DataTransfer();

      currentFiles.forEach(f => dataTransfer.items.add(f));
      imageFiles.forEach(f => dataTransfer.items.add(f));
      input.files = dataTransfer.files;

      notify(`Added ${imageFiles.length} image${imageFiles.length > 1 ? 's' : ''}.`, true);
    });

    // Helper notify function
    function notify(message, isSuccess) {
      statusDiv.textContent = message;
      statusDiv.classList.toggle('success', isSuccess);
      statusDiv.classList.toggle('error', !isSuccess);
    }

    btn.addEventListener('click', async () => {
      if (input.files.length === 0) {
        notify('❗ Please select at least one image to convert.', false);
        return;
      }

      // Disable button & reset UI
      btn.disabled = true;
      progressBar.style.width = '0%';
      progressContainer.style.display = 'block';
      notify('Processing images...', true);
      downloadLink.style.display = 'none';

      try {
        const files = Array.from(input.files);
        const totalFiles = files.length;
        const pdfDoc = await PDFDocument.create();

        for (let i = 0; i < totalFiles; i++) {
          const file = files[i];
          const imageBytes = await file.arrayBuffer();
          let embeddedImage;

          // Support JPEG and PNG only
          if (file.type === 'image/jpeg' || file.name.match(/\.(jpe?g)$/i)) {
            embeddedImage = await pdfDoc.embedJpg(imageBytes);
          } else if (file.type === 'image/png' || file.name.match(/\.png$/i)) {
            embeddedImage = await pdfDoc.embedPng(imageBytes);
          } else {
            notify(`❗ Unsupported format: ${file.name}`, false);
            continue; // skip unsupported file
          }

          const { width, height } = embeddedImage.scale(1);
          const page = pdfDoc.addPage([width, height]);
          page.drawImage(embeddedImage, { x: 0, y: 0, width, height });

          const progressPercent = Math.round(((i + 1) / totalFiles) * 100);
          progressBar.style.width = progressPercent + '%';
        }

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';

        notify('✅ PDF is ready!', true);
      } catch (err) {
        notify('❌ Error during conversion. Please try again.', false);
        console.error(err);
      } finally {
        btn.disabled = false;
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 2000);
      }
    });
  </script>
</body>
</html>

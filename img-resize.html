<header>

<main>
  <h2 id="resize-section">Resize Your Image</h2>
  <p class="description">
    Upload your image, choose new width and height, and instantly download your resized image. Fast, free & supports JPG, PNG, GIF and more.
  </p>

  <form id="resizeForm" enctype="multipart/form-data" onsubmit="return false;">
    <label for="imageUpload">Select Image</label>
    <input type="file" id="imageUpload" accept="image/*" required />

    <div class="input-group">
      <div>
        <label for="width">Width (px)</label>
        <input type="number" id="width" min="1" placeholder="e.g., 800" required />
      </div>
      <div>
        <label for="height">Height (px)</label>
        <input type="number" id="height" min="1" placeholder="e.g., 600" required />
      </div>
    </div>

    <button type="submit" onclick="resizeImage()">Resize Image</button>
  </form>

  <div id="result"></div>
</main>

<footer>

</footer>

<script>
  function resizeImage() {
    const fileInput = document.getElementById('imageUpload');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const resultDiv = document.getElementById('result');

    if (!fileInput.files[0]) {
      alert('Please select an image file.');
      return;
    }

    const file = fileInput.files[0];
    const desiredWidth = parseInt(widthInput.value);
    const desiredHeight = parseInt(heightInput.value);

    if (isNaN(desiredWidth) || isNaN(desiredHeight) || desiredWidth <= 0 || desiredHeight <= 0) {
      alert('Please enter valid width and height.');
      return;
    }

    const reader = new FileReader();

    reader.onload = function(e) {
      const img = new Image();
      img.onload = function() {
        const canvas = document.createElement('canvas');
        canvas.width = desiredWidth;
        canvas.height = desiredHeight;
        const ctx = canvas.getContext('2d');

        ctx.drawImage(img, 0, 0, desiredWidth, desiredHeight);

        const resizedDataUrl = canvas.toDataURL('image/png');

        resultDiv.innerHTML = `
          <h3>Resized Image</h3>
          <img src="${resizedDataUrl}" alt="Resized Image" />
          <br />
          <a href="${resizedDataUrl}" download="resized-image.png">Download Resized Image</a>
        `;
      };
      img.src = e.target.result;
    };

    reader.readAsDataURL(file);
  }
</script>

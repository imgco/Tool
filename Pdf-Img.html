<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Image Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fb;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #drop-area {
      border: 2px dashed #ccc;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 1rem;
      transition: background 0.3s, border-color 0.3s;
      cursor: pointer;
    }
    #drop-area.hover {
      border-color: #00b09b;
      background-color: #e0f7f7;
    }
    input[type="file"] { display: none; }
    button {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #019180, #85b338);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #progress-container {
      width: 100%;
      max-width: 600px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 1rem auto;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00b09b, #96c93d);
      transition: width 0.2s ease-out;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    #images-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 2rem;
      justify-content: center;
    }
    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .page-img {
      max-width: 200px;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>PDF to Image Converter</h1>
  <div id="drop-area">
    <p>Drag & Drop PDF files here or <button id="file-btn">Select Files</button></p>
    <input type="file" id="file-input" multiple accept="application/pdf" />
  </div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="status"></div>
  <button id="convert-btn" disabled>Convert PDF to Images</button>
  <div id="images-container"></div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const fileBtn = document.getElementById('file-btn');
    const convertBtn = document.getElementById('convert-btn');
    const imagesContainer = document.getElementById('images-container');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const statusDiv = document.getElementById('status');

    let selectedFiles = [];

    fileBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      selectedFiles = Array.from(fileInput.files);
      updateUI();
    };

    // Advanced drag & drop
    ['dragenter', 'dragover'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        dropArea.classList.add('hover');
      });
    });

    ['dragleave', 'drop'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        dropArea.classList.remove('hover');
      });
    });

    dropArea.addEventListener('drop', e => {
      const droppedFiles = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
      if (droppedFiles.length) {
        selectedFiles = droppedFiles;
        updateUI();
      }
    });

    function updateUI() {
      convertBtn.disabled = selectedFiles.length === 0;
      imagesContainer.innerHTML = '';
      statusDiv.innerText = '';
      dropArea.innerHTML = selectedFiles.length
        ? `<p>${selectedFiles.length} PDF file(s) ready.</p><button id="file-btn">Select More</button>`
        : `<p>Drag & Drop PDF files here or <button id="file-btn">Select Files</button></p>`;
      document.getElementById('file-btn').onclick = () => fileInput.click();
    }

    convertBtn.onclick = async () => {
      imagesContainer.innerHTML = '';
      statusDiv.innerText = '';
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      let totalPages = 0;
      const pdfs = [];

      // Preload PDFs and count pages
      for (const file of selectedFiles) {
        const buffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
        pdfs.push({ file, pdf });
        totalPages += pdf.numPages;
      }

      let processedPages = 0;

      for (const { file, pdf } of pdfs) {
        const tasks = [];
        for (let i = 1; i <= pdf.numPages; i++) {
          tasks.push((async () => {
            const page = await pdf.getPage(i);
            const scale = 1.0;
            const viewport = page.getViewport({ scale });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            await page.render({ canvasContext: context, viewport }).promise;

            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';

            const img = document.createElement('img');
            img.src = canvas.toDataURL();
            img.className = 'page-img';

            const caption = document.createElement('div');
            caption.textContent = `${file.name.replace('.pdf', '')} - Page ${i}`;

            wrapper.appendChild(img);
            wrapper.appendChild(caption);
            imagesContainer.appendChild(wrapper);

            processedPages++;
            progressBar.style.width = ((processedPages / totalPages) * 100) + '%';
            statusDiv.innerText = `Processing page ${processedPages} of ${totalPages}`;
          })());
        }
        await Promise.all(tasks);
      }

      statusDiv.innerText = 'âœ… All pages processed!';
      progressContainer.style.display = 'none';
    };
  </script>
</body>
</html>
